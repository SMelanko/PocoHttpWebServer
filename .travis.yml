language: cpp

sudo: required
dist: trusty

matrix:
  include:

    #
    # GCC on Linux.
    #

    # GCC 5.
    - env: CXX_COMPILER=g++-5 CC_COMPILER=gcc-5 BUILD_TYPE=Debug
      os: linux
      addons: &gcc5
        apt:
          packages: g++-5
          sources: ubuntu-toolchain-r-test

    - env: CXX_COMPILER=g++-5 CC_COMPILER=gcc-5 BUILD_TYPE=Release
      os: linux
      addons: *gcc5

    # GCC 6.
    - env: CXX_COMPILER=g++-6 CC_COMPILER=gcc-6 BUILD_TYPE=Debug
      os: linux
      addons: &gcc6
        apt:
          packages: g++-6
          sources: ubuntu-toolchain-r-test

    - env: CXX_COMPILER=g++-6 CC_COMPILER=gcc-6 BUILD_TYPE=Release
      os: linux
      addons: *gcc6

    # GCC 7.
    - env: CXX_COMPILER=g++-7 CC_COMPILER=gcc-7 BUILD_TYPE=Debug
      os: linux
      addons: &gcc7
        apt:
          packages: g++-7
          sources: ubuntu-toolchain-r-test

    - env: CXX_COMPILER=g++-7 CC_COMPILER=gcc-7 BUILD_TYPE=Release
      os: linux
      addons: *gcc7

  exclude:
    - os: osx
      compiler: gcc
    - os: linux
      compiler: clang

install:
  # Set the ${CXX} variable properly.
  - export CXX=${CXX_COMPILER}
  - ${CXX} --version
  # Set up the environment.
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
    # The makedepend package contains a C-preprocessor like utility to determine build-time dependencies.
    # Fix OpenSSL issue during building: "/util/domd: 33: ../util/domd: makedepend: not found"
      sudo apt-get install xutils-dev
    # Set the ${CC} variable properly.
      export CC=${CC_COMPILER}
      ${CC} --version
    fi
  # Dependencies required by the CI are installed in ${TRAVIS_BUILD_DIR}/deps/.
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p "${DEPS_DIR}"
  - cd "${DEPS_DIR}"
  # Install a recent CMake (unless already installed on macOS) and Conan.
  - CMAKE_VERSION=3.9.5
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="https://cmake.org/files/v${CMAKE_VERSION%.[0-9]}/cmake-${CMAKE_VERSION}-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
      sudo pip install conan
    else
      brew update
      brew install cmake || brew upgrade cmake
      brew install conan || brew upgrade conan
    fi

before_script:
  - conan --version
  - cmake --version
  - cd "${TRAVIS_BUILD_DIR}"
  - mkdir -p build && cd build
  - conan install .. --build -s build_type=${BUILD_TYPE}
  - cmake .. -DCMAKE_BUILD_TYPE:STRING=${BUILD_MODE}

script:
  - cmake --build . --config ${BUILD_TYPE}

